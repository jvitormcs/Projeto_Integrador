    <main>

        <article>

            <h1>Contato</h1>
            <p>
                Deixe aqui suas opiniões, sugestões, informações, reclamações, entre outros.
            </p>

        </article>

        <!-- No formulario definir um valor fixo pro Fildset para o width (fique à vontade para definir um tamanho), nos elementos   -->
        <div class="formcont">
            <form>

                <fieldset>
                    <legend>Formulário de contato</legend>
                    <p><label>Nome: <input name="Nome" size="40"></label></p>
                    <p><label>E-mail: <input type="email" size="40"></label></p>
                    <p>
                        <label for="assunto">Assunto: </label>
                        <select id="assunto" name="assunto">
                            <option value="1" selected> Selecione </option>
                            <option value="2"> Sugestões </option>
                            <option value="3"> Informações </option>
                            <option value="4"> Reclamações</option>
                            <option value="5"> Outros
                            </option>
                        </select>
                    </p>

                    <p>Digite a mensagem:</p>
                    <!-- botar um resize: none; no css, isso sera utilizado para que o usuario não mexa no tamanho da area de texto -->
                    <p> <textarea rows="10" cols="50" maxlength="500"></textarea></p>

                    <p><button>Enviar</button></p>
                </fieldset>

            </form>
            
            <img class="imgcontato" src="images/imagem_contato_500x485.png" alt="ilustração de um homem sentado em um banco conversando com mulher em pé segurando livro, árvores ao lado completam o cenário" width="500" height="485" />
